spring.application.name=coin-change

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

coin.change.valid.bills=1, 2, 5, 10, 20, 50, 100
coin.change.initial-coins.QUARTER=100
coin.change.initial-coins.DIME=100
coin.change.initial-coins.NICKEL=100
coin.change.initial-coins.PENNY=100